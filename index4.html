<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion Locations</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.accordion {
    background-color: #fff;
    color: #000;
    cursor: pointer;
    padding: 15px;
    width: 100%;
    text-align: left;
    border: 1px solid #ddd;
    margin-bottom: 5px;
    transition: 0.3s;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.accordion:hover {
    background-color: #f1f1f1;
}

.panel {
    padding: 0 15px;
    display: none;
    background-color: #f9f9f9;
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
}

.panel a {
    display: block;
    padding: 10px 0;
    color: #007700;
    text-decoration: none;
}

.panel a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h2>Locations</h2>

<div class="accordion">DOUALA-AKWA <span>&#9660;</span></div>
<div class="panel">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
</div>

<div class="accordion">DOUALA-BANANJO <span>&#9660;</span></div>
<div class="panel">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
</div>

<div class="accordion">GAROUA <span>&#9660;</span></div>
<div class="panel">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
</div>

<div class="accordion">YAOUNDE <span>&#9660;</span></div>
<div class="panel">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
</div>

<script>
const accordions = document.querySelectorAll('.accordion');
accordions.forEach(acc => {
    acc.addEventListener('click', () => {
        const panel = acc.nextElementSibling;
        const arrow = acc.querySelector('span');
        if (panel.style.display === "block") {
            panel.style.display = "none";
            arrow.innerHTML = "&#9660;";
        } else {
            panel.style.display = "block";
            arrow.innerHTML = "&#9650;";
        }
    });
});
</script>

</body>
</html>
